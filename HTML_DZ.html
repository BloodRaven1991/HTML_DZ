<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы с Flexbox</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            width: 80%;
            max-width: 800px; /* Ограничение ширины контейнера */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        /* Графический элемент для адаптации */
        .box {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 100%; /* Занимает 100% ширины */
            max-width: 400px; /* Ограничение ширины отдельно */
            text-align: center;
        }

        @media (min-width: 600px) {
            main {
                flex-direction: row; /* Изменение на горизонтальный режим для больших экранов */
                justify-content: space-around;
            }
            .box {
                flex: 1; /* При размещении в строку, элементы занимают равное пространство */
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Моя веб-страница</h1>
</header>

<main>
    <div class="box">
        <h2>Бокс 1</h2>
        <p>Некоторый текст о боксе 1.</p>
    </div>
    <div class="box">
        <h2>Бокс 2</h2>
        <p>Некоторый текст о боксе 2.</p>
    </div>
    <div class="box">
        <h2>Бокс 3</h2>
        <p>Некоторый текст о боксе 3.</p>
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
</main>

<footer>
    <p>© 2023 Моя веб-страница. Все права защищены.</p>
</footer>

</body>
</html>
